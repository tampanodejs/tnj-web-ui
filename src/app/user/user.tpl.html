<!-- add user button -->
<md-button class="md-fab md-fab-bottom-right"
           aria-label="Add"
           ng-click="userCtrl.showAdd($event)">
    <ng-md-icon icon="add"></ng-md-icon>
    <md-tooltip>Add User</md-tooltip>
</md-button>

<!-- user info area -->
<md-content flex id="content">
    <md-icon md-svg-icon="{{userCtrl.user.avatar}}" class="avatar"></md-icon>
    <h2>{{userCtrl.user.name}}</h2>

    <p>{{userCtrl.user.content}}</p>
  <p>
    And now a Chart.
    <canvas id="line" class="chart chart-line chart-xl" data="userCtrl.chartData" labels="userCtrl.chartLabels" width="1000" height="400"></canvas>
   </p>

    <md-button class="contact" md-no-ink
               ng-click="userCtrl.showContact($event)"
               aria-label="Contact User">
        <md-tooltip>Contact {{ userCtrl.user.firstName }}</md-tooltip>
        <md-icon md-svg-icon="share"></md-icon>
    </md-button>
</md-content>
